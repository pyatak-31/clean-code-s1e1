<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-body">
    <header class="more-details">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhover matrix" class="more-details__img">
      <a class="more-details__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <div class="container">
        <section class="add-task">
          <label for="new-task" class="add-task__label">Add Item</label>
          <div class="new-task">
            <input id="new-task"class="task input-text new-tack__input" type="text">
            <button class="main-btn new-task__main-btn">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="title-h3 todo__title-h3">Todo</h3>
          <ul class="incomplete-tasks todo__incomplete-tasks">
            <li class="list-item todo__list-item">
              <input type="checkbox" class="input-checkbox">
              <label class="task list-item__label completed-task-label">Pay Bills</label>
              <input type="text" class="input-text list-item__input-text">
              <button class="edit main-btn">Edit</button>
              <button class="delete main-btn">
                <img src="./remove.svg" alt="Remove icon" class="remove-icon">
              </button>
            </li>
            <li class="edit-mode list-item todo__list-item">
              <input type="checkbox" class="input-checkbox">
              <label class="task list-item__label completed-task-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input-text list-item__input-text">
              <button class="edit main-btn">Save</button>
              <button class="delete main-btn">
                <img src="./remove.svg" alt="Remove icon" class="remove-icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="title-h3 completed__title-h3">Completed</h3>
          <ul class="completed-tasks completed__completed-tasks">
            <li class="list-item completed__list-item">
              <input type="checkbox" checked class="input-checkbox">
              <label class="task list-item__label completed-task-label">See the Doctor</label>
              <input type="text" class="task input-text list-item__input-text">
              <button class="edit main-btn">Edit</button>
              <button class="delete main-btn">
                <img src="./remove.svg" alt="Remove icon" class="remove-icon">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
